<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Расчет стоимости проекта</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/checkbox.css" />
    <link rel="stylesheet" href="css/radio.css" />
    <link rel="stylesheet" href="css/rang.css" />
    <link rel="stylesheet" href="css/button.css" />
    <link rel="stylesheet" href="css/themes.css" />
    <link rel="stylesheet" href="css/adaptive.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main class="calc-wrapper">
      <div class="button">
        <button class="btn">
          <!-- <img src="../img/icon/eye.png" style="width: 16px; height: 30px;" /> -->
          <span class="btn-span"></span>
        </button>
        <button class="themes">
          <!-- <img src="../img/icon/moon.png" style="width: 16px; height: 30px;" /> -->
          <span class="themes-span"></span>
        </button>
      </div>
      <div class="container">
        <div id="form">
          <div class="heading">
            <h1 class="heading-title">Калькулятор стоимости ремонта</h1>
            <p class="heading-desc">Базовая цена: 1 м² = 6 тыс. рублей</p>
          </div>
          <div class="box-shadows">
            <!-- Площадь -->
            <div class="calc-section">
              <label
                class="checkbox-wrapper title-bold section-title .section-title--vertical-center"
              >
                <span class="title__inline">Площадь квартиры:</span>
                <input
                  type="number"
                  min="0"
                  max="200"
                  value="0"
                  id="square-input"
                  class="title__inline input-short"
                />
                <span class="title__inline">м<sup>2</sup></span>
              </label>
              <div class="scope">
                <span>0</span>
                <span>200</span>
              </div>
              <input
                type="range"
                id="square-range"
                class="styled-slider slider-progress range-input"
                min="0"
                max="200"
                value="0"
                placeholder="0"
                step="1"
              />
            </div>
            <!-- // Площадь -->

            <!-- Мобильная адаптивность -->
            <div class="calc-section">
              <h4 class="checkbox-wrapper title-bold section-title">
                Тип ремонта
              </h4>
              <label class="radio-wrapper" data-name="mobile">
                <input
                  type="radio"
                  class="radio"
                  name="type"
                  value="1"
                  checked
                />
                <div class="title-lite">Черновая отделка</div>
              </label>
              <label class="radio-wrapper" data-name="mobile">
                <input
                  type="radio"
                  class="radio"
                  name="type"
                  value="1"
                  checked
                />
                <div class="title-lite">Косметический</div>
              </label>
              <label class="radio-wrapper" data-name="mobile">
                <input type="radio" class="radio" name="type" value="1.3" />
                <div class="title-lite">
                  Капитальный
                  <span class="note">+30% к стоимости</span>
                </div>
              </label>
              <label class="radio-wrapper" data-name="mobile">
                <input type="radio" class="radio" name="type" value="1.5" />
                <div class="title-lite">
                  Под ключ
                  <span class="note">+50% к стоимости</span>
                </div>
              </label>
            </div>
            <!-- // Мобильная адаптивность -->

            <!-- Мобильная адаптивность -->
            <div class="calc-section">
              <label class="checkbox-wrapper title-bold section-title">
                Тип дома
              </label>
              <label class="radio-wrapper">
                <input
                  type="radio"
                  class="radio"
                  name="building"
                  value="1"
                  checked
                />
                <div class="title-lite">Новострой</div>
              </label>
              <label class="radio-wrapper">
                <input type="radio" class="radio" name="building" value="1.1" />
                <div class="title-lite">
                  Вторичка
                  <span class="note">+10% к стоимости</span>
                </div>
              </label>
            </div>
            <!-- // Мобильная адаптивность -->

            <!-- Количество комнат -->
            <div class="calc-section">
              <label class="checkbox-wrapper title-bold section-title">
                Количество комнат
              </label>
              <div class="rooms-wrapper">
                <label class="rooms-label">
                  <input
                    class="rooms-radio-real"
                    type="radio"
                    name="rooms"
                    value="0.8"
                  />
                  <span class="rooms-radio-fake">C</span>
                </label>

                <label class="rooms-label">
                  <input
                    class="rooms-radio-real"
                    type="radio"
                    name="rooms"
                    value="1"
                    checked
                  />
                  <span class="rooms-radio-fake">1</span>
                </label>

                <label class="rooms-label">
                  <input
                    class="rooms-radio-real"
                    type="radio"
                    name="rooms"
                    value="1.02"
                  />
                  <span class="rooms-radio-fake">2</span>
                </label>

                <label class="rooms-label">
                  <input
                    class="rooms-radio-real"
                    type="radio"
                    name="rooms"
                    value="1.03"
                  />
                  <span class="rooms-radio-fake">3</span>
                </label>

                <label class="rooms-label">
                  <input
                    class="rooms-radio-real"
                    type="radio"
                    name="rooms"
                    value="1.04"
                  />
                  <span class="rooms-radio-fake">4</span>
                </label>

                <label class="rooms-label">
                  <input
                    class="rooms-radio-real"
                    type="radio"
                    name="rooms"
                    value="1.05"
                  />
                  <span class="rooms-radio-fake">5</span>
                </label>
              </div>
              <div class="note">C* студия</div>
            </div>
            <!-- // Количество комнат -->

            <!-- Дополнительные опции -->
            <div class="calc-section">
              <label class="checkbox-wrapper title-bold section-title">
                Дополнительные опции
              </label>
              <label class="radio-wrapper">
                <input
                  type="checkbox"
                  class="checkbox"
                  name="ceiling"
                  value="1.1"
                />
                <div class="title-lite">
                  Натяжные потолки
                  <span class="note">+10% к стоимости</span>
                </div>
              </label>
              <label class="radio-wrapper">
                <input
                  type="checkbox"
                  class="checkbox"
                  name="walls"
                  value="1.1"
                />
                <div class="title-lite">
                  Покраска стен
                  <span class="note">+10% к стоимости</span>
                </div>
              </label>
              <label class="radio-wrapper">
                <input
                  type="checkbox"
                  class="checkbox"
                  name="floor"
                  value="1.1"
                />
                <div class="title-lite">
                  Теплый пол
                  <span class="note">+10% к стоимости</span>
                </div>
              </label>
            </div>
            <!-- // Дополнительные опции -->

            <!-- Стоимость ремонта -->
            <div class="calc-price">
              <div class="calc-price-title">Стоимость ремонта:</div>
              <div class="calc-price-value">
                <span id="total-price">0</span>
                рублей
              </div>
            </div>
            <!-- // Стоимость ремонта -->
          </div>
        </div>
      </div>
    </main>

    <script src="js/main.js"></script>
    <script src="js/background_visibility.js"></script>
    <script src="js/themes.js"></script>
    <script src="js/slider-progress.js"></script>
  </body>
</html>
